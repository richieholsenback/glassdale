<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Glassdale PD</title>
    <link rel="stylesheet" href="./styles/main.css">
</head>

<body>

    <main class="container">
        <header>
            <h1>ACAB</h1>
        </header>

        <div id="criminalAll">
            
            <section id="criminalsInfo">
                <h2>The Criminals</h2>
                <div class="filter filters__crime"></div>
                <section class="criminalsContainer"></section>
                <div class="filter filters__incarceration"></div>
            </section>

            <aside id="notesAll">
                <div id="noteFormContainer"></div>
                <div id="noteListContainer"></div>
                <div id="witnessContainer"></div>
            </aside>
        </div>

        <section id="officersAll">
            <h2>The Officers</h2>
            <div class="filter filters__officer"></div>
            <section class="officersContainer"></section>
        </section>

    </main>

    <script type="module" src="./scripts/main.js"></script>
</body>

</html>
